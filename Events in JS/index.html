<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Images to delete on click</h1>
        <ol id="images">
            <li><img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" class="image"></li>
            <li><img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="" class="image"></li>
            <li><img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" class="image"></li>
            <li><img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="" class="image"></li>
            <li><img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" class="image"></li>
        </ol>
    </div>
</body>
<script>
    document.querySelector("#images").addEventListener('click', function(e){
    console.log(e.target.parentNode);

    if(e.target.className === 'image'){
        let removeIt = e.target.parentNode;
        removeIt.remove();
    }
})

</script>
</html>
